apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: resiliency-demo
  annotations:
    version: v0.2.11
    description: "Demo on Fly.io demonstrating the resiliency features of wasmCloud"
    experimental: "true"
spec:
  components:
    - name: fly-hello
      type: component
      properties:
        image: ghcr.io/cosmonic-labs/fly-hello:latest
      traits:
        # Govern the spread/scheduling of the actor
        - type: daemonscaler
          properties:
            replicas: 200
            spread:
              - name: fly
                requirements:
                  cloud: fly.io
        - type: link
          properties:
            target: keyvalue
            namespace: wasi
            package: keyvalue
            interfaces: [store, atomics, batch, increment]
            target_config:
              - name: keyvalue
                properties:
                  URL: "redis://valkey.default.svc.cluster.local:6379"
        - type: link
          properties:
            target: fly-metadata
            namespace: cosmonic-labs
            package: cloud-metadata
            interfaces: [service]

    # Add a capability provider that mediates HTTP access
    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.20.1
      traits:
        - type: daemonscaler
          properties:
            instances: 1
            spread:
              - name: fly
                requirements:
                  cloud: fly.io
        - type: link
          properties:
            target: fly-hello
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source_config:
              - name: http
                properties:
                  address: 0.0.0.0:8080

    - name: keyvalue
      type: capability
      properties:
        image: ghcr.io/wasmcloud/keyvalue-redis:0.24.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: k8s
                requirements:
                  kubernetes: "true"

    # Capability provider to expose a Fly Machine's environment variables
    - name: fly-metadata
      type: capability
      properties:
        image: ghcr.io/cosmonic-labs/fly-metadata:latest
      traits:
        - type: daemonscaler
          properties:
            instances: 1
            spread:
              - name: fly
                requirements:
                  cloud: fly.io
